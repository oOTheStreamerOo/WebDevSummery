<body>
    <main class="container">
        <div id="theDiv" class="d-flex flex-column align-self-center pt-5  ">
            <h1 class="display-1 text-warning text-center ">JavaScript Code Results</h1>



            <figure class="pDiv">This is is p1st :
                <p class="innerP bg-danger" id="danger">

            <div class="pDiv">This is is p2nd :

                <p class="innerP bg-success" id="success">

            <div id="div1" style="background-color: rgb(255, 0, 0);">

                <main class="btn btn-success w-25" id="btn1">
                    <button type="button" class="btn-close" aria-label="Close"></button>1
                </main>

                <div id="div2" style="background-color: rgb(43, 255, 0);">

                    <main class="btn btn-info w-25" id="btn2">

                        </main>

                    </div>

            </div>




            <h1> TV Show Search </h1>
            <form id="searchForm">
                <input type="text" p laceholder="TV Show Title" name="query">
                <button> Search </button>
            </form>
            <div id="results" class="mt-2"></div>


            <script>
                const form = document.querySelector('#searchForm');
                form.addEventListener('submit', async function (e) {
                    e.preventDefault();
                    const searchTerm = form.elements.query.value;
                    const config = { params: { q: searchTerm, isFunny: 'colt' } }
                    const res = await axios.get(`http://api.tvmaze.com/search/shows`, config);
                    makeImages(res.data)
                    form.elements.query.value = '';
                })
                const makeImages = (shows) => {
                    for (let result of shows) {
                        if (result.show.image) {
                            const results = document.querySelector('#results');
                            const img = document.createElement('IMG');
                            img.src = result.show.image.medium;
                            results.append(img)
                        }
                    }
                }
            </script>
